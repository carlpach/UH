<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-issuu.css"> <!--anadir css styles -->
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-flex">
            <div>
                <a href="https://issuu.com/">
                    <img src="https://vectorlogoseek.com/wp-content/uploads/2019/12/issuu-vector-logo.png" height=50>
                </a>
            </div>
            <div>
                <h3 class="h3-small">Already a user</h3>
                <a class="underlin" href="https://issuu.com/">Sign in</a>
            </div>
        </nav>
    </header>
    
    <section class="s-margin">
        <h1 class="h1-heading">Create an Issuu Account.</h1>
        <div class="d-flex-2">
            <div class="a-bck gg-color">
                <img class="img-white" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
                <a class="a-bck" href="https://issuu.com/">Sign in with Google</a>
            </div>
            <div class="a-bck fb-color">
                <img class="img-white" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
                <a class="a-bck" href="https://issuu.com/">Continue with Facebook</a>
            </div>
        </div>
        <h4 class="h4-margin">or with email</h4>

        <form >
            <fieldset class="fset">
                <div class="fd-inline">
                    <div>
                        <label for="eMail">Email</label>
                    </div>
                    <div>
                        <input type="email" name="eMail"  size="70">                        
                    </div>
                </div>
                <div class="fd-inline">
                    <div>
                        <label for="passw">Password</label>
                    </div>
                    <div>
                        <input type="password" name="passw" size="70">
                    </div>
                </div>
                <div class="fd-inline">
                        <input type="checkbox" name="checkbx">

                        <label for="acceptTerms">I accept the Terms of Service and the Professional Terms of Service</label>
                </div>
            </fieldset>
            <button class="b-submit" type="submit">CREATE ACCOUNT</button>               
        </form>
    </section>

    <footer>
        <nav class="nav-left">
            <h4 class="h4-right">Issuu Inc.</h4>
            <h4 class="h4-right">Terms</h4>
            <h4 class="h4-right">Privacy</h4>
            <h4 class="h4-right">DMCA</h4>
        </nav>
    </footer>
</body>
</html>
